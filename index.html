<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>TicTacToe | Jogo da Velha</title>

    <style>
        td {
            width: 80px;
            height: 80px;
            font-size: 40px;
            border: 1px solid black
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fluid">

        <div class="row text-center text-primary">
            <div class="col">
                <p class="display-6">Tic Toc Toe</p>
            </div>
        </div>

        <!--
            The algorithm is generic enough to handle any board size larger than 2, 
            so you can try it out by changing the parameters.
            If you want, you can use custom_board() function to generate boards of different sizes.
        -->
        <div class="row d-flex justify-content-around m-3">
            <button class="btn btn-primary col m-1" onclick="restart(1)">Board 2x2</button>
            <button class="btn btn-primary col m-1" onclick="restart(2)">Board 3x3</button>
            <button class="btn btn-primary col m-1" onclick="restart(3)">Board 4x4</button>
            <button class="btn btn-primary col m-1" onclick="restart(4)">Board 5x5</button>
            <button class="btn btn-primary col m-1" onclick="edit_player(0)">Edit Player 1</button>
            <button class="btn btn-primary col m-1" onclick="edit_player(1)">Edit Player 2</button>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <span id='player0_name'>Player 1|</span>
                <span id='player0_score'>0</span>
                x
                <span id='player1_score'>0</span>
                <span id='player1_name'>|Player 2</span>
            </div>

        </div>
        <div class="d-flex justify-content-center">
            <div class="row text-center m-3">
                <table class="text-dark text-center" id="board">
                </table>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="row text-center ">
                <button class="btn btn-primary mt-3 mb-3" onclick="restart(false)">Restart</button>
                <button class="btn btn-dark mt-3 mb-3" onclick="reset_score()">Reset Score</button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row text-center ">
                <p class="col" id="output"></p>
            </div>
        </div>
    </div>
    <footer class="container-fluid d-flex justify-content-center m-3">
        <div class="row">
            <p class="text-center">How to contact me:</p>
            <a class="col" href="https://github.com/gabrielsanva"><img src="img/gh.png" width="64" height="64"></a>
            <a class="col" href="https://www.linkedin.com/in/gabrielsanva/"><img src="img/in.png" width="64"
                    height="64"></a>
            <a class="col" href="https://twitter.com/gabrielsanva"><img src="img/t.png" width="64" height="64"></a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
