<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>tic tac toe</title>

    <style>
        td {
            width: 80px;
            height: 80px;
            font-size: 40px;
            border: 1px solid lightgray
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fluid">

        <div class="row text-center bg-dark text-white">
            <div class="col">
                <p class="display-6">Tic Toc Toe</p>
            </div>
        </div>

        <div class="row d-flex justify-content-around m-3">
            <button class="btn btn-dark col m-1" onclick="restart(1)">Board 2x2</button>
            <button class="btn btn-dark col m-1" onclick="restart(2)">Board 3x3</button>
            <button class="btn btn-dark col m-1" onclick="restart(3)">Board 4x4</button>
            <button class="btn btn-dark col m-1" onclick="restart(4)">Board 5x5</button>
        </div>

        <!--The algorithm is generic enough to serve a board of any size-->

        <div class="row d-flex justify-content-start m-3">
            <p class="text-dark col-sm-4" style="font-size: 20px;">Enter a value to custom your board:</p>
            <input id='custom_board' class="bg-dark text-center text-white col-sm-1">
            <button class="btn btn-dark col-sm-1" onclick="custom_board()">Ok</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row text-center m-3">
                <table class="text-white text-center bg-dark" id="board">
                </table>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="row text-center ">
                <button class="btn btn-dark mt-3 mb-3" onclick="restart(false)">Restart</button>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="row text-center ">
                <p class="col" id="output"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
